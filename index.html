<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo Da Cobrinha - JS</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="container-tela-inicial">
        <div id="tela-inicial">
            <h1>JOGO DA COBRINHA - JS</h1>
            <p>Se desejar jogar clique no botão START!</p>
            <button>START</button>
        </div>
    </div>

    <div id="container-tela-jogo">
        <div id="tela-jogo">
            <div id="conteudo-cabecalho">
                <p id="p-jogador">Jogador Nº01</p>
                <p id="p-placar">00 pts</p>
            </div>

            <canvas height="560" width="560"></canvas>
        </div>
    </div>

    <div id="container-tela-game-over">
        <div id="tela-game-over">
            <h1>FIM DE JOGO!</h1>
            <p>Sua pontuação foi: 00 pts</p>

            <div id="grupo-btns">
                <button class="btns-game-over">INICIO</button>
                <button class="btns-game-over">JOGAR</button>
            </div>
        </div>
    </div>
    
    <script src="./js/jogo.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
